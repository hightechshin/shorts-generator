services:
  - type: web
    name: shorts-generator
    env: python
    plan: free
    buildCommand: "apt-get update && apt-get install -y ffmpeg && pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT  python refactored/app.py"
    envVars:
      - key: SUPABASE_SERVICE_ROLE
        sync: false
